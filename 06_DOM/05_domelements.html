 <!-- Edit and remove elements in DOM -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body style="background-color: burlywood;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
 </body>
 <script>
    //two or three ways to add list items but we can create a function 
    function addLanguage(langName){
        //first create list item
        const li = document.createElement("li")
        //then select ul and append
        li.innerHTML = `${langName}`
        //TO ATTACH IN class language
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typeScript")

    //aother way in optomize way
    //in this way it cannot traverse all tree that will benefit fot optimize for big projects
    function addOptimizeLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) //in li append child another text node create and direct inject 
        document.querySelector('.language').appendChild(li)
    }
    addOptimizeLanguage('c++')

    //in this code we add elements now we see edit

    //edit
    //first select
    const secondlan = document.querySelector("li:nth-child(2)")
    secondlan.innerHTML = "Mojo " //this can done but not optimize way

    //secpond approach to edit in optimize way
    const newli = document.createElement('li')
    newli.textContent  = "MOJO"
    secondlan.replaceWith(newli)

    //another edit example
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //to remove

    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

 </script>
 </html>
