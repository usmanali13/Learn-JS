<!-- video 33 How to create new elements in DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: blueviolet; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // Select parent element
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children); //it give html collection that similar to array property //HTMLCollection(4)Â [div.day, div.day, div.day, div.day]

    console.log(parent.children[1]);  //to access first element // <div class="day">Tuesday</div>

    console.log(parent.children[1].innerHTML); //Tuesday
    //we know every elemant have children

    //we get html collection, so we apply loop
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML); 
    }
    /*  output
        Monday
        Tuesday
        Wednesday
        Thursday
    */
   parent.children[1].style.color = "orange"

   //other parent properties
   console.log(parent.firstElementChild); //to access first element
   // output ->    <div class="day">Monday</div>

   console.log(parent.lastElementChild); //to access last element 
    // output ->    <div class="day">Thursday</div>
    
    //these can move parent to child now we move child to parent

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);  //to know parent element
    console.log(dayOne.nextElementSibling); //to know sibling

    console.log("NODES", parent.childNodes);//give complete tree structure

    //we see traversing , child to parent , parent to child , node list , sibling , etc


</script>
</html>
